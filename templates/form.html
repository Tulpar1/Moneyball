{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div style="text-align:center; margin-bottom:2rem;">
        <h2>{{ title }} Add</h2>
        <p style="color:var(--text-light)">Please fill the given areas</p>
    </div>

    <form method="POST" action="{{ url_for('add_record', table_name=table_name) }}">
        
        {% for col in columns %}
        <div class="form-group">
            <label for="{{ col }}">{{ col.replace('_', ' ').title() }}</label>
            
            {% if 'date' in col %}
                <input type="date" name="{{ col }}" id="{{ col }}" required>
            {% elif 'id' in col %}
                <input type="number" name="{{ col }}" id="{{ col }}" placeholder="ID Number" required>
            {% else %}
                <input type="text" name="{{ col }}" id="{{ col }}" placeholder="Enter {{ col.replace('_', ' ').title() }}..." required>
            {% endif %}
        </div>
        {% endfor %}

        <div style="display:flex; gap:10px; margin-top:2rem;">
            <button type="submit" class="btn btn-primary" style="flex:1;">Save</button>
            <a href="{{ url_for('show_table', table_name=table_name) }}" class="btn btn-secondary" style="flex:1; justify-content:center;">Cancel</a>
        </div>

    </form>
</div>
{% endblock %}
